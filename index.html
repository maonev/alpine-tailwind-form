<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head> 
<body>

    <div class="flex min-h-screen">
        
        <!-- left side -->
        <div class="w-1/2 bg-[#FF8844] relative flex items-center justify-center">
            <div class="top-8 left-8 absolute">
                <img src="img/logo.png" alt="logo" class="size-16">
            </div>

            <img src="img/login-page.png" alt="login-page" class="max-w-lg w-3/5 h-auto">
        </div>

        <!-- right side-->
        <div class="w-1/2 relative flex items-center justify-center">
            <a href="#" class="top-10 left-10 absolute text-[#8692A6] hover:text-gray-300 text-sm">
                <span class="text-lg mr-1.5">&lt;</span> Back
            </a>

            <div class="w-full max-w-sm p-8">
                <form x-data="loginForm" @submit.prevent="submitForm">

                    <h3 class="font-bold text-2xl mb-2">Account Login</h3>
                    <p class="text-[#8692A6] text-sm mb-6">
                        If you are already a member you can login with your email address and password.
                    </p>

                    <div class="mb-5">
                        <label for="email-address" class="text-gray-500 text-sm">Email address</label>
                        <input type="email" id="email-address" class="outline-2 outline-offset-2 border p-2 w-full mt-2 outline-gray-600 border-gray-400 rounded-sm" x-model="email">
                        <template x-if="errors.email">
                            <p x-text="errors.email" class="text-sm text-red-500 italic mt-2"></p>
                        </template>
                    </div>

                    <div class="mb-5">
                        <label for="password" class="text-gray-500 text-sm">Password</label>
                        <input type="password" id="password" class="outline-2 outline-offset-2 border p-2 w-full mt-2 outline-gray-600 border-gray-400 rounded-sm" x-model="password">
                        <template x-if="errors.password">
                            <p x-text="errors.password" class="text-sm text-red-500 italic mt-2"></p>
                        </template>
                    </div>

                    <div class="mb-5 flex items-center">
                        <input type="checkbox" id="remind-me" class="mr-2 h-4 w-4">
                        <label for="remind-me" class="text-sm text-gray-500">Remember Me</label>
                    </div>

                    <div class="mb-9">
                        <button type="submit" class="outline-2 outline-offset-2 border p-4 w-full mt-2 outline-gray-600 border-gray-400 rounded-md text-xs bg-[#FF8844] text-white hover:bg-orange-400">Register Account</button>
                    </div>

                </form>

                    <div class="mb-5 flex justify-center items-center text-xs">
                        <p>Don't have an account ?</p>
                        <a href="signup.html" class="ml-[4px] text-[#2C73EB] hover:underline underline-offset-1">Sign up here</a>
                    </div>

            </div>
        </div>

    </div>

    
</body>
</html>
